<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Echoes - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emotional Echoes</h1>
            <p class="tagline">Mindful tracking for emotional well-being</p>
        </header>

        <main>
            <section class="welcome">
                <h2>Welcome to Emotional Echoes</h2>
                <p>Track your moods, gain insights, and improve your emotional awareness one check-in at a time.</p>
                <div class="cta-buttons">
                    <button id="login-btn" class="btn primary">Log In</button>
                    <button id="signup-btn" class="btn secondary">Sign Up</button>
                </div>
            </section>

            <div id="login-modal" class="modal active">
                <div class="modal-content">
                    <h2>Log In</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn primary">Log In</button>
                            <button type="button" id="to-signup" class="btn secondary">Need an account?</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="signup-modal" class="modal">
                <div class="modal-content">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-username">Username</label>
                            <input type="text" id="signup-username" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn primary">Sign Up</button>
                            <button type="button" id="to-login" class="btn secondary">Already have an account?</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
